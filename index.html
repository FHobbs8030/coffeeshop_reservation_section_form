<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffee shop landing page" />
    <meta name="author" content="Software engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Coffee shop</title>
  </head>
 <body>
    <div class="page">
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
        <h2 class="reservation__title">Book a table</h2>
        <form action="" class="reservation__form form">
          <fieldset class="form__fieldset">
            <label for="name" class="form__label">
              Name *
              <input type="text" id="name" class="form__input" placeholder="Name Surname"/>
            </label>
            <label for="guests" class="form__label">
              Number of guest *
              <input type="number" id="guests" class="form__input" placeholder="1-8"/>
            </label>
            <label for="datetime" class="form__label">
              Date & time *
              <input type="datetime-local" id="datetime" class="form__input" placeholder="Enter date and time"/>
            </label>
            <label for="email" class="form__label">
              Your email *
              <input type="email" id="email" class="form__input" placeholder=" email@email.com"/>
            </label>
          </fieldset>
          <button class="form__button">Book a table</button>
          <label for="terms" class="form__label form__label_type_checkbox">
            <input type="checkbox" id="terms" class="form__checkbox"/>
                             I agree with the term use
          </label>
        </form>
      <section class="menu"></section>
      <section class="about"></section>
</main>
      <footer class="footer"></footer>
</div>
</body>
</html>
